<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>OPERATORS</title>
    <style>
        body {
            background-color: #5f6368;
            color: white;
        }
        button {
            width: 200px;
            margin: 10px;
        }
        .bttn {
            text-align: center;
        }
        .container-box {
            background-color: #4d5156;
            padding: 20px;
            border-radius: 10px;
        }
        .meowy-img {
            text-align: center;
        }
        .meowy-img img {
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-6 meowy-img">
                <img src="https://png.pngtree.com/png-clipart/20230511/ourmid/pngtree-isolated-cat-on-white-background-png-image_7094927.png" class="img-fluid rounded">
            </div>
            <div class="col-md-6 container-box">
                <h3>Hi, I am the math kitty. My name is <span style="color: #eba9cb;">Meowy</span>. Try the operators below to test your math skill.</h3>
                <p><strong>Given:</strong></p>
                <form>
                    <label>Enter a value for <span style="background-color: black; padding: 3px 5px; border-radius: 5px;">a</span>:</label>
                    <input type="text" id="num1" class="form-control">
                    <label>Enter a value for <span style="background-color: black; padding: 3px 5px; border-radius: 5px;">b</span>:</label>
                    <input type="text" id="num2" class="form-control">
                    <br>
                    <details ontoggle="message()">
                        <summary>Click here</summary>
                        <i id="Show"></i>
                    </details>
                </form>
                <div class="bttn">
                    <form>
		<button type="Submit" class="btn btn-success" onclick="multiply()">Product of a and b</button>
		<button type="Submit" class="btn btn-warning" onclick="power()">a Raise to b</button>
		<button type="Submit" class="btn btn-danger" onclick="remainder()">Get the Remainder</button>
		<button type="Submit" class="btn btn-info" onclick="equalto()">Check if a is equal to b</button><br><br>
		 <p id="ShowR"></p>
                <details>
                    <summary>REFERENCES</summary>
                    <p><a href="https://png.pngtree.com/png-clipart/20230511/ourmid/pngtree-isolated-cat-on-white-background-png-image_7094927.png" target="_blank">Meowy PNG</a></p>
                </details>
                </div>
            </div>
        </div>
    </div>

    <script>
        function multiply(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var product = Number(num1) * Number(num2);
					document.write("The product is: " + product);
			}
			function power(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var raise = Math.pow(Number(num1), Number(num2));
					document.write("a raised to b is: " + raise);
			}
			function remainder(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var remainder = Number(num1) % Number(num2);
					document.write("The remainder is: " + remainder);
			}
			function equalto(){
    			var num1 = document.getElementById("num1").value;
    			var num2 = document.getElementById("num2").value;
   				var result = Number(num1) === Number(num2) ? "a is equal to b" : "a is not equal to b"; document.write(result);
			}
        function message() {
            document.getElementById("Show").innerHTML = "Click the buttons below to see the answers.";
        }
    </script>
</body>
</html>
